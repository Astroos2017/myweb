<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>超簡版 QR Code 產生器（無 Logo）</title>
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto; margin:0; background:#f5f7fb; color:#111}
    .wrap{max-width:900px; margin:32px auto; padding:0 16px; display:grid; grid-template-columns: 1fr 1fr; gap:16px}
    .card{background:#fff; border:1px solid #e5e8f0; border-radius:12px; padding:16px}
    h1{margin:0 0 8px}
    label{display:block; font-size:14px; color:#555; margin:8px 0 6px}
    input[type=text], input[type=number]{width:100%; padding:10px 12px; border:1px solid #cfd6e4; border-radius:10px; outline:none}
    .btns{display:flex; gap:8px; margin-top:12px}
    button{appearance:none; border:0; background:#19a0ff; color:#fff; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer}
    .ghost{background:#eef6ff; color:#0a66b7}
    .preview{min-height:420px; display:flex; align-items:center; justify-content:center}
    canvas{background:#fff; border-radius:8px}
    .muted{font-size:12px; color:#667}
  </style>

  <!-- 載庫：先試 jsDelivr，失敗自動退回 unpkg -->
  <script>
    (function(){
      function load(src){ return new Promise(function(resolve,reject){
        var s=document.createElement('script');
        s.src=src; s.async=true;
        s.onload=function(){ resolve(true); };
        s.onerror=function(){ resolve(false); };
        document.head.appendChild(s);
      });}
      window.ensureQRCodeLib = async function(){
        if (window.QRCode && window.QRCode.toCanvas) return true;
        // 1st try: jsDelivr
        let ok = await load("https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js");
        if (ok && window.QRCode && window.QRCode.toCanvas) return true;
        // 2nd try: unpkg fallback
        ok = await load("https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js");
        return !!(window.QRCode && window.QRCode.toCanvas);
      };
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>QR Code 產生器（無 Logo）</h1>

      <label for="text">內容文字或網址</label>
      <input id="text" type="text" placeholder="https://example.com" value="https://example.com" />

      <label for="size">尺寸 (px)</label>
      <input id="size" type="number" min="128" max="1024" step="32" value="400"/>
      <div class="muted">建議 256–512。邊距固定為 4。</div>

      <div class="btns">
        <button id="btnGen">重新產生</button>
        <button id="btnDownload" class="ghost">下載 PNG</button>
      </div>
    </section>

    <section class="card preview">
      <canvas id="canvas" width="400" height="400" aria-label="QR 預覽"></canvas>
    </section>
  </div>

  <script>
    const els = {
      text: document.getElementById('text'),
      size: document.getElementById('size'),
      btnGen: document.getElementById('btnGen'),
      btnDownload: document.getElementById('btnDownload'),
      canvas: document.getElementById('canvas'),
    };

    async function drawQR() {
      // 確保函式庫已載入（否則拋錯會是「QRCode is not defined」）
      const ok = await window.ensureQRCodeLib();
      if (!ok) { alert('載入 QR 函式庫失敗（可能被網路或 CDN 擋住）。'); return; }

      const text = els.text.value || '';
      const size = Math.max(128, Math.min(1024, +els.size.value || 400));

      els.canvas.width = size;
      els.canvas.height = size;

      await new Promise((resolve, reject) => {
        QRCode.toCanvas(els.canvas, text, {
          width: size,
          margin: 4,
          errorCorrectionLevel: 'M',
          color: { dark: '#000000', light: '#ffffff' }
        }, (err) => err ? reject(err) : resolve());
      });
    }

    // 事件
    els.btnGen.addEventListener('click', () => { drawQR().catch(err => alert('產生失敗：' + err)); });
    els.text.addEventListener('keydown', (e) => { if (e.key === 'Enter') els.btnGen.click(); });
    els.btnDownload.addEventListener('click', () => {
      try {
        const link = document.createElement('a');
        link.download = 'qrcode.png';
        link.href = els.canvas.toDataURL('image/png');
        link.click();
      } catch (e) { alert('下載失敗：' + e); }
    });

    // 首次載入自動產生一次
    drawQR().catch(console.error);
  </script>
</body>
</html>
